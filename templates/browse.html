<!DOCTYPE html>
<html lang="en">
  
<head>
	<title>Snippit</title>
	<meta charset="UTF-8">		
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<link href="../static/css/bootstrap.css" rel="stylesheet">
	<link href="../static/css/styles.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="logo"><p>snipppit</p></div>
	<div class="navbar-main">
		<!--{% if session %}-->
		<div class="navbar-main-right"><a href="/logout">Log out</a><div class="user-avatar">{{ initials }}</div></div>
		<!--{% else %}-->
		<div class="navbar-main-right"><a href="/login">Log in</a></div>
		<!--{% endif %}-->	</div>
	<div class="row main-content browse">
		<div class="col-md-12">
		    <!--{% for row in rows %}-->
			<div class="row browse-row">
			    <!--{% for story, preview in row %}-->
				<div class="col-md-4">
					<div class="content-card story" onclick="window.location = '/story/{{ story.objectId }}';">
						<h2> {{ story.title }} </h2>
						<p> Updated {{ story.updatedAt.date().strftime("%m/%d/%Y") }} </p>
						<div class="divider"></div>
						<!--{% if preview %}-->
						<p class="browse-snipppet">{{ preview }}</p>
						<!--{% else %}-->
						<p class="browse-snipppet"><i>The story has just begin...</i></p>
						<!--{% endif %}-->
					</div>
				</div>
				<!--{% endfor %}-->
			</div>
			<!--{% endfor %}-->
		</div>
	</div>


</body>
